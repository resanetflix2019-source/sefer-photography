<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Photography</title>

<style>
body {margin:0;background:#0a0a0a;color:#eee;font-family:Arial;}
nav {position:fixed;top:0;width:100%;background:#000;padding:15px;display:flex;justify-content:space-between;z-index:1000}
.logo{color:#c9a84c;font-weight:bold}
.photo-grid{columns:3;gap:10px;padding:100px 20px}
.photo-card{break-inside:avoid;margin-bottom:10px;position:relative}
.photo-card img{width:100%;cursor:pointer;border-radius:4px}
.watermark{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-30deg);color:rgba(255,215,0,.2);font-size:20px}
.photo-overlay{position:absolute;bottom:0;background:rgba(0,0,0,.6);width:100%;padding:10px}
.add-cart-btn{background:#c9a84c;border:none;padding:5px 10px;cursor:pointer}
.lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);justify-content:center;align-items:center;z-index:2000}
.lightbox.open{display:flex}
.lightbox img{max-width:90%;max-height:90%}
.lightbox-close{position:absolute;top:20px;right:30px;font-size:30px;color:#fff;background:none;border:none;cursor:pointer}
</style>
</head>

<body>

<nav>
<div class="logo">SK PHOTOGRAPHY</div>
<div>Sepet (<span id="cart-count">0</span>)</div>
</nav>

<section style="padding-top:80px">
<div class="photo-grid" id="photo-grid"></div>
</section>

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
<button class="lightbox-close">✕</button>

<img id="lightbox-img"
     src=""
     onclick="event.stopPropagation()">

let cart=[];

function renderGallery(){
const grid=document.getElementById('photo-grid');
grid.innerHTML='';

photos.forEach(p=>{
const full=p.img.replace('thumbs','full');

const card=document.createElement('div');
card.className='photo-card';

card.innerHTML=`
<img src="${p.img}" loading="lazy" decoding="async"
onclick="openLightbox('${full}')">

<div class="watermark">SK ©</div>

<div class="photo-overlay">
<div>${p.title}</div>
<div>CHF ${p.price}</div>
<button class="add-cart-btn" onclick="addToCart(${p.id},event)">Sepete</button>
</div>
`;

grid.appendChild(card);
});
}

function openLightbox(src){
document.getElementById('lightbox-img').src=src;
document.getElementById('lightbox').classList.add('open');
}

function closeLightbox(){
document.getElementById('lightbox').classList.remove('open');
}

function addToCart(id,e){
e.stopPropagation();
cart.push(id);
document.getElementById('cart-count').textContent=cart.length;
}
