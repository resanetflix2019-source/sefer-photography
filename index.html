<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Photography</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0a0a0a;
color:#eee;
scroll-behavior:smooth;
}

nav{
position:fixed;
top:0;
width:100%;
background:#000;
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.logo{
color:#c9a84c;
font-weight:bold;
font-size:18px;
}

nav a{
color:#fff;
text-decoration:none;
margin:0 10px;
font-size:14px;
}

.hero{
height:70vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
text-align:center;
}

.hero h1{
font-size:42px;
color:#c9a84c;
margin-bottom:10px;
}

.hero p{
color:#aaa;
}

.btn{
background:#c9a84c;
color:#000;
padding:10px 20px;
text-decoration:none;
display:inline-block;
margin-top:20px;
}

.photo-grid{
columns:3;
gap:15px;
padding:120px 20px 40px;
}

.photo-card{
break-inside:avoid;
margin-bottom:15px;
position:relative;
overflow:hidden;
background:#111;
border-radius:6px;
cursor:pointer;
}

.photo-card img{
width:100%;
display:block;
transition:.4s;
}

.photo-card:hover img{
transform:scale(1.05);
}

.photo-overlay{
position:absolute;
bottom:0;
left:0;
right:0;
background:linear-gradient(transparent, rgba(0,0,0,.9));
padding:15px;
transform:translateY(100%);
transition:.3s;
}

.photo-card:hover .photo-overlay{
transform:translateY(0);
}

.photo-price{
color:#c9a84c;
font-weight:bold;
margin:5px 0;
}

.add-cart-btn{
background:#c9a84c;
border:none;
padding:6px 10px;
cursor:pointer;
font-size:12px;
}

.watermark{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) rotate(-30deg);
color:rgba(255,215,0,.2);
font-size:20px;
pointer-events:none;
}

/* LIGHTBOX */

.lightbox{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
justify-content:center;
align-items:center;
z-index:2000;
}

.lightbox.open{
display:flex;
}

.lightbox img{
max-width:90%;
max-height:90%;
}

.lightbox-close{
position:absolute;
top:20px;
right:30px;
font-size:30px;
color:#fff;
background:none;
border:none;
cursor:pointer;
}

/* CONTACT */

.contact{
padding:60px 20px;
background:#111;
text-align:center;
}

.contact input,
.contact textarea{
width:100%;
max-width:400px;
padding:10px;
margin:8px 0;
}

footer{
background:#000;
padding:20px;
text-align:center;
color:#777;
}

</style>
</head>

<body>

<nav>
<div class="logo">SK PHOTOGRAPHY</div>

<div>
<a href="#">Ana Sayfa</a>
<a href="#gallery">Galeri</a>
<a href="#contact">İletişim</a>
</div>

<div>Sepet (<span id="cart-count">0</span>)</div>
</nav>

<section class="hero">
<div>
<h1>SK PHOTOGRAPHY</h1>
<p>Doğa • Şehir • Portre Fotoğrafçılığı</p>
<a href="#gallery" class="btn">Galeriyi Gör</a>
</div>
</section>

<section id="gallery">
<div class="photo-grid" id="photo-grid"></div>
</section>

<!-- LIGHTBOX -->

<div class="lightbox" id="lightbox" onclick="closeLightbox()">
<button class="lightbox-close">✕</button>
<img id="lightbox-img" src="" onclick="event.stopPropagation()">
</div>

<!-- CONTACT -->

<section class="contact" id="contact">

<h2 style="color:#c9a84c">İletişim</h2>

<form action="https://formspree.io/f/mwkgnnzy" method="POST">

<input type="text" name="name" placeholder="Adınız" required>
<input type="email" name="email" placeholder="Email" required>
<textarea name="message" placeholder="Mesajınız" required></textarea>

<button class="btn" type="submit">Gönder</button>

</form>

<p style="margin-top:20px;color:#aaa">
info@skphotography.ch
</p>

</section>

<footer>
© 2026 SK Photography — Tüm Hakları Saklıdır
</footer>

<script>

const photos = Array.from({length:42}, (_,i)=>({
id:i+1,
title:"Foto "+(i+1),
price:49,
img:`img/thumbs/img (${i+1}).jpeg`
}));

let cart=[];

function renderGallery(){
const grid=document.getElementById('photo-grid');
grid.innerHTML='';

photos.forEach(p=>{

const full=p.img.replace('thumbs','full');

const card=document.createElement('div');
card.className='photo-card';

card.innerHTML=`
<img src="${p.img}" loading="lazy"
onclick="openLightbox('${full}')">

<div class="watermark">SK ©</div>

<div class="photo-overlay">
<div>${p.title}</div>
<div class="photo-price">CHF ${p.price}</div>
<button class="add-cart-btn" onclick="addToCart(${p.id},event)">Sepete</button>
</div>
`;

grid.appendChild(card);

});
}

function openLightbox(src){
document.getElementById('lightbox-img').src=src;
document.getElementById('lightbox').classList.add('open');
}

function closeLightbox(){
document.getElementById('lightbox').classList.remove('open');
}

function addToCart(id,e){
e.stopPropagation();
cart.push(id);
document.getElementById('cart-count').textContent=cart.length;
}

renderGallery();

</script>

</body>
</html>
